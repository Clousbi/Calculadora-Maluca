<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600&family=Raleway:ital,wght@0,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="resultado">
                    <input type="text" id="comparador">
                    <input type="text" id="operacaoJogo" style="display: none">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="op" onclick="clean('C')">C</button>
                    <button class="op" onclick="backspace('<')"><</button>
                    <button class="op" onclick="insert('/')">/</button>
                    <button class="op" onclick="insert('*')">x</button>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="n" id="numero_7" onclick="insert('7')">7</button>
                    <button class="n" id="numero_8" onclick="insert('8')">8</button>
                    <button class="n" id="numero_9" onclick="insert('9')">9</button>
                    <button class="op" onclick="insert('-')">-</button>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="n" id="numero_4" onclick="insert('4')">4</button>
                    <button class="n" id="numero_5" onclick="insert('5')">5</button>
                    <button class="n" id="numero_6" onclick="insert('6')">6</button>
                    <button class="op" onclick="insert('+')">+</button>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="n" id="numero_1" onclick="insert('1')">1</button>
                    <button class="n" id="numero_2" onclick="insert('2')">2</button>
                    <button class="n" id="numero_3" onclick="insert('3')">3</button>
                    <button class="op" id="igualtecla" onclick="result('=')">=</button>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="n" style="width: 26mm;" onclick="insert('0')">0</button>
                    <button class="op" onclick="insert('.')">.</button>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                    <button class="calM" id="calM" onclick="telaJogo()">Calculadora Maluca</button>
                    <div class="pontosDiv">
                        <label for="pontos" id="pontosJogo" style="display: none;">Pontos:</label>
                        <input type="text" id="pontos" style="display: none">
                    </div>
                    <button class="voltar" id="voltar" onclick="voltar()" style="display: none">Voltar</button>
                    <span id="timer"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
