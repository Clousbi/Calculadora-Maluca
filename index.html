<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600&family=Raleway:ital,wght@0,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Calculadora</title>
</head>
<body class="bg-secondary mt-1" style="font-family:'Raleway', sans-serif, 'League Spartan', sans-serif;">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="calculadora p-2">
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="resultado" class="bg-light border input-sm rounded mt-1" style="width: 150px;">
                        <input type="text" id="comparador" style="display: none;">
                        <input type="text" id="operacaoJogo" style="display: none; width: 150px;" class="bg-light border input-sm rounded mt-1">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="clear" onclick="clean('C')">c</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="apaga" onclick="backspace('<')"><</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="divisao" onclick="insert('/')">/</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="multiplicacao" onclick="insert('*')">x</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_7" onclick="insert('7')">7</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_8" onclick="insert('8')">8</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_9" onclick="insert('9')">9</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="subtracao" onclick="insert('-')">-</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_4" onclick="insert('4')">4</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_5" onclick="insert('5')">5</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_6" onclick="insert('6')">6</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="soma" onclick="insert('+')">+</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_1" onclick="insert('1')">1</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_2" onclick="insert('2')">2</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="numero_3" onclick="insert('3')">3</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="igualtecla" onclick="result('=')">=</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" onclick="insert('0')">0</button>
                        <button type="button" class="btn btn-light d-inline p-2.5 mt-1" id="ponto" onclick="insert('.')">.</button>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                        <button type="button" class="btn btn-light mt-1" id="calM" onclick="telaJogo()" style="font-size: 12px; width: 150px;">Calculadora Maluca</button>
                        <div class="d-flex p-2 align-items-baseline">
                            <label for="pontos" id="pontosJogo" style="display: none; ">Pontos:</label>
                            <input type="text" id="pontos" style="display: none; width: 90px;" class="bg-light border input-sm rounded mt-1">
                        </div>
                        <button type="button" class="btn btn-light mt-2" id="voltar" onclick="voltar()" style="display: none; font-size: 12px; width: 150px;">Voltar</button>
                        <span id="timer"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="table1 p-2" style="display: none;" id="tabela1">
                    <table class="table-sm">
                        <tbody>
                            <tr>
                                <th scope="col">Cálculo</th>
                                <th scope="col">Resposta Correta</th>
                                <th scope="col">Sua Resposta</th>
                            </tr>
                            <tr>
                                <td><input type="text" id="opJogoTab2" style="width: 150px;" class="bg-light border input-sm rounded mt-1"></td>
                                <td><input type="text" id="compTab2" style="width: 150px;" class="bg-light border input-sm rounded mt-1"></td>
                                <td> <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="resultado" class="bg-light border input-sm rounded mt-1" style="width: 150px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table2 p-2" style="display: none;" id="tabela2">
                    <table class="table-sm">
                        <tbody>
                            <tr>
                                <th scope="col">Cálculo</th>
                                <th scope="col">Resposta Correta</th>
                                <th scope="col">Sua Resposta</th>
                            </tr>
                            <tr>
                                <td><input type="text" id="opJogoTab2" style="width: 150px;" class="bg-light border input-sm rounded mt-1"></td>
                                <td><input type="text" id="compTab2" style="width: 150px;" class="bg-light border input-sm rounded mt-1"></td>
                                <td> <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="resultado" class="bg-light border input-sm rounded mt-1" style="width: 150px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>   
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
